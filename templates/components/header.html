<header class="vneid-header">
    <div class="header-left">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-logo">
            <i class="fas fa-shield-halved"></i>
        </div>
        <div class="header-title">
            <h1>TỔ DÂN PHỐ SỐ 5</h1>
            <span>Phường Dịch Vọng, Quận Cầu Giấy, Hà Nội</span>
        </div>
    </div>
    
    <div class="header-right">
        <button class="notification-btn" id="notificationBtn">
            <i class="fas fa-bell"></i>
            {% if unread_notifications_count > 0 %}
                <span class="notification-badge">{{ unread_notifications_count }}</span>
            {% endif %}
        </button>
        <button class="user-btn" id="userBtn">
            <i class="fas fa-user"></i>
        </button>
    </div>
</header>

<!-- User Dropdown -->
<div class="dropdown-menu" id="userDropdown" style="display: none;">
    <a href="{% url 'profile' %}"><i class="fas fa-user-circle"></i> Thông tin cá nhân</a>
    <a href="{% url 'change_password' %}"><i class="fas fa-key"></i> Đổi mật khẩu</a>
    <hr>
    <a href="{% url 'logout' %}" class="text-danger"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
</div>
