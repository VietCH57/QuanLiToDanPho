{% extends 'base.html' %}
{% block content %}
<h2>Tách hộ từ hộ {{ ho.ma_ho }} - {{ ho.dia_chi }}</h2>
<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="ma_ho_moi">Mã hộ mới:</label>
    <input type="text" name="ma_ho_moi" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="dia_chi_moi">Địa chỉ hộ mới:</label>
    <input type="text" name="dia_chi_moi" required class="form-control">
  </div>
  <div class="mb-3">
    <label>Chọn nhân khẩu để tách:</label>
    {% for tv in thanh_vien_trong_ho %}
      <div><input type="checkbox" name="tach_ids" value="{{ tv.id }}"> {{ tv.ho_ten }} ({{ tv.cccd }})</div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-primary">Tách hộ</button>
  <a href="{% url 'users:ho_khau' %}" class="btn btn-secondary">Quay lại</a>
</form>
{% endblock %}
